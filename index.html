<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGenie AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EDUGENIE AI ✨</h1>
        <h3><em>Where knowledge begins</em></h3>
    </header>

    <main>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Ask anything..." required>
            <button type="submit">Generate</button>
        </form>

        {% if response %}
        <div class="response-box">
            <h4>Response:</h4>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </main>

    <footer>
        <p>Made with ❤️ by Kashish</p>
    </footer>
</body>
</html>
